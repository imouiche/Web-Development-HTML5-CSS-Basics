<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images, Videos and Lists</title>
    <style>
      img {
        width: 200px;
        height: 200px;
        object-fit: cover;
      }
      video {
        width: 400px;
      }
    </style>
  </head>
  <body>
    <img src="/images/coffee.jpg" alt="A coffe mup on a table" />
    <video controls autoplay loop src="/videos/ocean.mp4">
      Your browser does not support videos
    </video>
    <audio src=""></audio>
  </body>
</html>
